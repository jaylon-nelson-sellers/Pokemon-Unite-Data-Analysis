<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pok√©mon Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #container { width: 100vw; height: 100vh; }
        .axis-line { stroke: rgba(0, 0, 0, 0.2); stroke-width: 1.5; }
        .axis-label { fill: rgba(0, 0, 0, 0.4); font-size: 10px; }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .control-button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="controls">
        <button id="zoom-in" class="control-button">Zoom In</button>
        <button id="zoom-out" class="control-button">Zoom Out</button>
        <button id="image-size-control" class="control-button">Image: Medium</button>
    </div>
    <script>
        let width = window.innerWidth;
        let height = window.innerHeight;
        let scale, svg, g, points;
        let rotation = [0, 0];
        let translation = [0, 0];
        let zoomLevel = 1;
        let imageSize = 50;
        let imageSizeState = 'medium';

        function initializeGraph() {
            d3.select("#container").selectAll("*").remove();

            svg = d3.select("#container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            g = svg.append("g")
                .attr("transform", `translate(${width/2},${height/2})`);

            updateScale();

            // Add axes
            const axisLength = scale(30) - scale(0);
            const axes = g.append("g").attr("class", "axes");
            
            // X-axis
            axes.append("line")
                .attr("class", "axis-line")
                .attr("x1", -axisLength).attr("y1", 0)
                .attr("x2", axisLength).attr("y2", 0);
            axes.append("text")
                .attr("class", "axis-label")
                .attr("x", axisLength + 5).attr("y", 3)
                .text("X");

            // Y-axis
            axes.append("line")
                .attr("class", "axis-line")
                .attr("x1", 0).attr("y1", -axisLength)
                .attr("x2", 0).attr("y2", axisLength);
            axes.append("text")
                .attr("class", "axis-label")
                .attr("x", 3).attr("y", -axisLength - 5)
                .text("Y");

            // Z-axis
            axes.append("line")
                .attr("class", "axis-line")
                .attr("x1", 0).attr("y1", 0)
                .attr("x2", axisLength * Math.cos(Math.PI/4)).attr("y2", -axisLength * Math.sin(Math.PI/4));
            axes.append("text")
                .attr("class", "axis-label")
                .attr("x", axisLength * Math.cos(Math.PI/4) + 5)
                .attr("y", -axisLength * Math.sin(Math.PI/4) - 5)
                .text("Z");
        }

        function updateScale() {
            scale = d3.scaleLinear()
                .domain([-50 / zoomLevel, 50 / zoomLevel])
                .range([-Math.min(width, height) / 2, Math.min(width, height) / 2]);
        }

        function loadData() {
            d3.csv("data1.csv").then(data => {
                data.forEach(d => {
                    d.x = +d.x;
                    d.y = +d.y;
                    d.z = +d.z;
                });

                points = g.selectAll("g.point")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("class", "point");
                
                points.append("image")
                    .attr("xlink:href", d => `pokemon_images/${d.Character.toLowerCase().replace(/ /g, "_")}.png`)
                    .attr("width", imageSize)
                    .attr("height", imageSize)
                    .attr("x", -imageSize/2)
                    .attr("y", -imageSize/2);

                updatePositions();
                setupInteractions();
            }).catch(error => {
                console.error("Error loading the CSV file:", error);
            });
        }

        function updatePositions() {
            const [rx, ry] = rotation;
            const cosX = Math.cos(rx);
            const sinX = Math.sin(rx);
            const cosY = Math.cos(ry);
            const sinY = Math.sin(ry);

            points.attr("transform", d => {
                const x = d.x * cosY - d.z * sinY;
                const y = d.y * cosX + (d.x * sinY + d.z * cosY) * sinX;
                const z = d.y * -sinX + (d.x * sinY + d.z * cosY) * cosX;
                return `translate(${scale(x) + translation[0]},${scale(y) + translation[1]})`;
            });

            points.sort((a, b) => {
                const az = a.y * -sinX + (a.x * sinY + a.z * cosY) * cosX;
                const bz = b.y * -sinX + (b.x * sinY + b.z * cosY) * cosX;
                return bz - az;
            });

            // Update axes position
            g.select(".axes").attr("transform", `translate(${translation[0]},${translation[1]}) rotate(${rotation[1] * 180 / Math.PI},0,0)`);
        }

        function setupInteractions() {
            let lastX, lastY;
            let isPanning = false;
            let panningThreshold = 10; // Threshold to differentiate between rotation and panning

            svg.call(d3.drag()
                .on("start", (event) => {
                    lastX = event.x;
                    lastY = event.y;
                    isPanning = false;
                })
                .on("drag", (event) => {
                    const dx = event.x - lastX;
                    const dy = event.y - lastY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (!isPanning && distance > panningThreshold) {
                        isPanning = event.sourceEvent.touches && event.sourceEvent.touches.length === 2;
                    }

                    if (isPanning) {
                        // Two-finger pan
                        translation[0] += dx;
                        translation[1] += dy;
                    } else {
                        // One-finger rotate
                        rotation[0] += dy * 0.005;
                        rotation[1] += dx * 0.005;
                    }
                    updatePositions();
                    lastX = event.x;
                    lastY = event.y;
                })
                .on("end", () => {
                    isPanning = false;
                })
            );

            // Prevent default touch behavior
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => {
                zoomLevel *= 1.2;
                updateScale();
                updatePositions();
            });

            document.getElementById('zoom-out').addEventListener('click', () => {
                zoomLevel /= 1.2;
                updateScale();
                updatePositions();
            });

            // Image size control
            const imageSizeButton = document.getElementById('image-size-control');
            imageSizeButton.addEventListener('click', () => {
                switch (imageSizeState) {
                    case 'small':
                        imageSize = 50;
                        imageSizeState = 'medium';
                        break;
                    case 'medium':
                        imageSize = 75;
                        imageSizeState = 'large';
                        break;
                    case 'large':
                        imageSize = 25;
                        imageSizeState = 'small';
                        break;
                }
                imageSizeButton.textContent = `Image: ${imageSizeState.charAt(0).toUpperCase() + imageSizeState.slice(1)}`;
                points.selectAll("image")
                    .attr("width", imageSize)
                    .attr("height", imageSize)
                    .attr("x", -imageSize/2)
                    .attr("y", -imageSize/2);
            });
        }

        function resizeGraph() {
            width = window.innerWidth;
            height = window.innerHeight;
            initializeGraph();
            if (points) {
                updatePositions();
            }
        }

        window.addEventListener('resize', resizeGraph);

        initializeGraph();
        loadData();
    </script>
</body>
</html>
